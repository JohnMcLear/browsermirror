<html>
<head>
<script src="_MIRRORJS_"></script>
<script>
var WEB_SOCKET_SWF_LOCATION = '_WEB_SOCKET_';
var channel = "_CHANNEL_";
var app = "_SERVER_";
var mirror = null;
if(window.addEventListener){
  window.addEventListener('load', function () {
    mirror = new Mirror(app, channel);
    mirror.catchEvents();
  }, false);
}
else{ // To support IE
  window.attachEvent('load', function () {
    mirror = new Mirror(app, channel);
    mirror.catchEvents();
  }, false);
}
</script>
</head>
